<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House</title>
  <!-- google font cnd -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Font awesome cdn -->
  <script src="https://kit.fontawesome.com/46fe952e05.js" crossorigin="anonymous"></script>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>

<body>
  <!-- Main container -->
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <!-- This is header section -->
    <header class="flex pt-10  mb-20">
      <!-- Text content -->
      <div>
        <h1 class="text-5xl md:text-7xl">It's good <br>
          tea time at The <br> Tea House</h1>
        <br>
        <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste
          Buds.</p>
        <br>
        <button class="bg-gradient-to-r from-orange-400  to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
          More <i class="fa-solid fa-arrow-up-right-from-square"></i></button>
      </div>
      <!-- Image content -->
      <div>
        <!-- image -->
        <div>
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <!-- Card -->
         <div class="flex items-center">
          <!-- icon -->
           <div><i class="fa-regular fa-star text-yellow-400"></i></div>
           <!-- text -->
            <div>
              <h3>5.00</h3>
              <p>Trust pilot rating</p>
            </div>
         </div>
      </div>
    </header>
    <!-- Header section end -->

    <!-- This is main section   -->
    <main></main>
    <!-- Main section end -->

    <!-- This is footer section -->
    <footer></footer>
    <!-- Footer section end -->
  </main>


</body>

</html>
